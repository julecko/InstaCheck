{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <div class="py-6">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Edit Your Profile</h2>
        <div class="card p-8 max-w-lg mx-auto">
            <form method="POST" action="{{ url_for('dashboard.edit_profile') }}">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter new username (optional)">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-2">New Password</label>
                    <input type="password" id="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter new password (optional)">
                </div>
                <div class="mb-6">
                    <label for="insta_username" class="block text-gray-700 font-medium mb-2">Instagram Username</label>
                    <input type="text" id="insta_username" name="insta_username" value="{{ user.insta_username }}" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter new Instagram username (optional)">
                </div>
                <div class="flex justify-between">
                    <a href="{{ url_for('dashboard.dashboard') }}" class="btn bg-gray-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-gray-600">Cancel</a>
                    <button type="submit" class="btn bg-indigo-600 text-white px-4 py-3 rounded-lg font-semibold hover:bg-indigo-700">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
